{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="{% static '/css/login.css' %}" type="text/css" rel="stylesheet"/>
    <style>
        .alert {
            width: 290px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        
        .alert-success {
            color: #03ff07;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
        
        .alert-error {
            color: #fc0b07;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                    {{message}}
            </div>
            {% endfor %}
            {% endif %}
            {% for feild in form %}
            <div class="input-group">
                <label>{{feild.label}}</label>
                {{feild}}
            </div>
            {% endfor %}
            <button type="submit" class="login-btn">Login</button>
            <div class="additional-options">
                <a href="/forgot_pass/" class="forgot-password">Forgot Password?</a>
                <p style="margin-top: 5px;">Don't Have an account? <a href="/signup/" class="signup">Signup</a></p>
                
            </div>
        </form>
    </div>
</body>
</html>
